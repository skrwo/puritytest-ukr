<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/result.js"></script>
    <link rel="stylesheet" href="assets/result.css">

    <title>Тест на чистоту</title>
</head>

<body>
    <div id="take-test">
        <a href="/">
            <h1>Пройдіть тест, аби побачити результат</h1>
        </a>
    </div>
    <div id="test-result" style="display: none;">
        <h1 id="emoji"></h1>
        <h1 id="score">Розрахунок...</h1>
        <div id="details-wrapper">
            <div id="details">
                <h2 id="title">Ваш результат</h2>
                <p id="description">Тут відображена ваша кількість балів</p>
                <h3>Більше балів = чистіше</h3>
                <details id="checkmarks">
                    <summary>Показати галочки</summary>
                </details>
            </div>
        </div>

    </div>
</body>

</html>
